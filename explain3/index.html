<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo-area">
          <img src="./images/logo.png" class="logo" />
          <h2>HTML/CSS/JS</h2>
        </div>
      </nav>

      <div class="infomation">
        <div class="overlay"></div>
        <img src="./images/pc.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <div>
              <h1>Infomation</h1>
              <p>Push right arrows.</p>
            </div>
          </div>
          <div class="feature two">
            <div>
              <h1>HTML</h1>
              <p>HTML writes the contents.</p>
            </div>
          </div>
          <div class="feature three">
            <div>
              <h1>CSS</h1>
              <p>CSS determins styles.</p>
            </div>
          </div>
          <div class="feature four">
            <div>
              <h1>JavaScript</h1>
              <p>JS determins behavior.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="control">
        <img src="./images/arrow.png" id="upBtn" />
        <h3>Feature</h3>
        <img src="./images/arrow.png" id="downBtn" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
